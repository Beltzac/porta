
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }

      .door {
        margin: auto;
        width: 510px;
        height:850px;
        cursor: pointer;
        transform-style: preserve-3d;
          transform: perspective(2500px);
      }

      .batente {
        width: 990px;
        height:1040px;
        background-image: url("http://127.0.0.1:8080/batente.png");
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center center;
        padding-top: 168px;
      }

      .door-direita {
        width: 250px;
        height:850px;
        overflow: hidden;
        transform-origin: left;
        /*box-shadow: 30px 0 50px rgba(0,0,0,0.2);*/
        position: absolute;
        /*background-color: #924500;*/
        z-index:10;
        transition: transform 0.84s cubic-bezier(.68,-0.55,.27,1.20);
        background-size: contain;
        background-image: url("porta-direita.png");
        transform-origin: right;
        margin-left: 210px;
        background-repeat: no-repeat;
        background-position: right center;
      }

      .door-esquerda {
        width: 250px;
        height:850px;
        overflow: hidden;
        transform-origin: left;
        /* box-shadow: 30px 0 50px rgba(0,0,0,0.2);*/
        position: absolute;
        /*background-color: #924500;*/
        z-index:10;
        transition: transform 0.8s cubic-bezier(.62,-0.75,.25,1.30);

        background-image: url("porta-esquerda.png");
        background-repeat: no-repeat;
        background-position: left center;
        margin-left: -15px;
      }

      .door:hover .door-direita {
        transform-origin: right;
        transform: rotateY(160deg);

      .door:hover .door-esquerda {
        transform: rotateY(-160deg);
      }

      .door-back {
        position: relative;
        background: linear-gradient(0deg, rgba(193,124,116,1) 13%, rgba(73,88,103,1) 13%, rgba(79,100,124,1) 15%, rgba(87,115,153,1) 15%);

        height: 100%;
        overflow: hidden;
        outline: 10px solid #edf2f4;
        z-index:-1;
      }

</style>
