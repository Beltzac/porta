
<style>
    @font-face {
        font-family: 'Thata';
        src: url('Thata-Regular-2024-08-15.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
    }

    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
    }

    .door {
        margin: auto;
        width: 510px;
        height: 850px;
        cursor: pointer;
        transform-style: preserve-3d;
        transform: perspective(2500px);
    }

    .batente {
        width: 990px;
        height: 1040px;
        background-image: url("https://static.wixstatic.com/media/c1926f_8c1521b95b0e4f46a789329ac36614e4~mv2.png");
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center center;
        padding-top: 168px;
    }

    .door-direita {
        width: 250px;
        height: 850px;
        overflow: hidden;
        transform-origin: left;
        position: absolute;
        z-index: 10;
        transition: transform 0.84s cubic-bezier(.68,-0.55,.27,1.20);
        background-size: contain;
        background-image: url("https://static.wixstatic.com/media/c1926f_c86a5700c2a142769ebca8aa24c8e928~mv2.png");
        transform-origin: right;
        margin-left: 210px;
        background-repeat: no-repeat;
        background-position: right center;
    }

    .door-esquerda {
        width: 250px;
        height: 850px;
        overflow: hidden;
        transform-origin: left;
        position: absolute;
        z-index: 10;
        transition: transform 0.8s cubic-bezier(.62,-0.75,.25,1.30);
        background-size: contain;
        background-image: url("https://static.wixstatic.com/media/c1926f_ebc8a0bdde5f40d694c1342b3e36fd48~mv2.png");
        background-repeat: no-repeat;
        background-position: left center;
        margin-left: -15px;
    }

    .door:hover .door-direita {
        transform-origin: right;
        transform: rotateY(130deg);
    }

    .door:hover .door-esquerda {
        transform: rotateY(-130deg);
    }

    .botoes {
        margin-left: -18px;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 200px;
        opacity: 0;
        transition: opacity 0.5s ease-in-out, visibility 0s linear 0.5s;
        visibility: hidden;
    }

    .door:hover .botoes {
        visibility: visible;
        opacity: 1;
        transition-delay: 0.4s; /* Delay for showing the buttons */
    }

    .door:hover ~ .botoes {
        visibility: hidden;
        opacity: 0;
        transition-delay: 0.4s; /* Delay for hiding the buttons */
    }

    .botoes a {
        display: inline-block;
        text-align: center;
        text-decoration: none;
        color: black;
        width: 500px;
        line-height: 100px;
        font-size: 60px;
        margin-bottom: 20px;
        background-size: contain;
        background-image: url("https://static.wixstatic.com/media/c1926f_5661eb3fe637420ebf16c53749679e9b~mv2.png");
        background-repeat: no-repeat;
        background-position: center center;
        font-family: 'Thata', sans-serif;
    }

    .botoes a:hover {
        transform: translateY(10px);
        background-image: url("https://static.wixstatic.com/media/c1926f_670f8f0966b54cb2894002d52ca6c761~mv2.png");
    }
</style>


<div class="batente">
    <div class="door">
        <div class="door-direita">
        </div>
        <div class="door-esquerda">
        </div>

        <div class="botoes">
            <a href="#">Menu 1</a>
            <a href="#">Instagram</a>
            <a href="#">Testando :)</a>
            <a href="#">Mega fonte ☺</a>
            <a href="#">☼♣♥♦☻</a>
          </div>
      </div>

    </div>
