
<style>
    @font-face {
        font-family: 'Thata';
        src: url('Thata-Regular-2024-08-15.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
    }

    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
    }

    .door {
        margin: auto;
        width: 510px;
        height: 850px;
        cursor: pointer;
        transform-style: preserve-3d;
        transform: perspective(2500px);
    }

    .batente {
        width: 990px;
        height: 1040px;
        background-image: url("http://127.0.0.1:8080/batente.png");
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center center;
        padding-top: 168px;
    }

    .door-direita {
        width: 250px;
        height: 850px;
        overflow: hidden;
        transform-origin: left;
        position: absolute;
        z-index: 10;
        transition: transform 0.84s cubic-bezier(.68,-0.55,.27,1.20);
        background-size: contain;
        background-image: url("porta-direita.png");
        transform-origin: right;
        margin-left: 210px;
        background-repeat: no-repeat;
        background-position: right center;
    }

    .door-esquerda {
        width: 250px;
        height: 850px;
        overflow: hidden;
        transform-origin: left;
        position: absolute;
        z-index: 10;
        transition: transform 0.8s cubic-bezier(.62,-0.75,.25,1.30);
        background-size: contain;
        background-image: url("porta-esquerda.png");
        background-repeat: no-repeat;
        background-position: left center;
        margin-left: -15px;
    }

    .door:hover .door-direita {
        transform-origin: right;
        transform: rotateY(160deg);
    }

    .door:hover .door-esquerda {
        transform: rotateY(-160deg);
    }

    .botoes {
        margin-left: -18px;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 200px;
        opacity: 0;
        transition: opacity 0.5s ease-in-out, visibility 0s linear 0.5s;
        visibility: hidden;
    }

    .door:hover .botoes {
        visibility: visible;
        opacity: 1;
        transition-delay: 0.4s; /* Delay for showing the buttons */
    }

    .door:hover ~ .botoes {
        visibility: hidden;
        opacity: 0;
        transition-delay: 0.4s; /* Delay for hiding the buttons */
    }

        display: inline-block;

        background-size: contain;

        background-repeat: no-repeat;
        background-position: center center;
        font-family: 'Thata', sans-serif;
    }

    .botoes a:hover {
        transform: translateY(10px);
        background-image: url("botao_precionado.png");
    }
</style>
